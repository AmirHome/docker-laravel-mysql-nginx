version: "3.9"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - ${APP_PORT}:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - internal
      
  laravel_application:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        user: deploy
        uid: 1000
    image: application_img
    container_name: laravel_application
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - mysql_db
    networks:
      - internal

  mysql_db:
    build:
      context: "./deploy/docker/bin/${DATABASE}"
    container_name: "${DATABASE}"
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ${MYSQL_INITDB_DIR-./deploy/docker/config/initdb}:/docker-entrypoint-initdb.d
      - ${MYSQL_DATA_DIR-./deploy/docker/data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./deploy/docker/logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - internal

networks:
  internal:
    name: internal
    driver: bridge